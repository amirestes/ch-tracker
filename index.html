<!DOCTYPE html>
<html>
  <head>
    <title>Championship Tracker</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles.css">
  </head>

  <body>
    <main>
      <div>
        <h1>Championship Tracker</h1>
        <h3 class="dog">Dog's Name:</h3>
        <input type="text" placeholder="Dog's Call Name" /><button id="submit">Submit</button>
      </div>
      <div class="button">
        <!-- btn button -->
        <button 
          id="one" 
          class="btn btn-outline-dark btn-lg"
          onclick="increasePoints(1)"
          >
          1
        </button>
        <button 
          id="two" 
          class="btn btn-outline-dark btn-lg"
          onclick="increasePoints(2)"
          >
          2
        </button>
        <button 
          id="three" 
          onclick="increasePoints(3)"
          class="btn btn-outline-dark btn-lg">
          3
        </button>
        <button 
          id="four" 
          onclick="increasePoints(4)"
          class="btn btn-outline-dark btn-lg">
          4
        </button>
        <button 
          id="five" 
          onclick="increasePoints(5)"
          class="btn btn-outline-dark btn-lg">
          5
        </button>
        <button 
          id="reset"
          onclick="reset()"
          class="btn btn-outline-dark btn-lg">
          Reset
        </button>
        <br>
        <span id="points" class="newCh"></span>
        <h3 id="h3"></h3>
        <h4 id="major"></h4>
        <div class="tracker">
          <div class="progress">
            <div
              id="percentLoaded"
              class="progress-bar progress-bar-striped bg-info"
              role="progressbar"
              style="width: 0;"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
            >
            </div>
          </div>
      </div>
    </main>
    <!-- <div id="app"></div> -->

    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
